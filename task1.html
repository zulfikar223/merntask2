<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>

<body>
    <div>
        Enter a number: <input type="text" id="numberInput" placeholder="Enter a number:">
        <button onclick="showReversedNumber()" type="button">Reverse</button>
        <p id="id1"></p>
    </div>
    <script>
        function reverseNumber(num) {
            let str = num.toString();
            let isNegative = false;
            if (str[0] === '-') {
                isNegative = true;
                str = str.slice(1);
            }
            let reversedStr = str.split('').reverse().join('');
            let reversedNum = parseInt(reversedStr);
            if (isNegative) {
                reversedNum = -reversedNum;
            }
            return reversedNum;
        }

        function showReversedNumber() {
            let num = document.getElementById('numberInput').value;
            num = parseFloat(num);
            if (isNaN(num)) {
                document.getElementById('numberInput').innerText = 'Please enter a valid number.';
                return;
            }
            let reversedNum = reverseNumber(num);
            document.getElementById('id1').innerText = 'Reversed Number: ' + reversedNum;
        }
    </script>
</body>

</html>
